<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Tracker App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e293b, #0f172a);
      color: white;
      padding: 20px;
    }
    .card-custom {
      background-color: #1e293b;
      border: none;
      border-radius: 1rem;
    }
    .balance-positive {
      color: #4ade80;
    }
    .balance-negative {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üí∏ Money Tracker</h1>

    <div class="card card-custom p-4 mb-4">
      <form id="transactionForm" class="row g-3">
        <div class="col-md-3">
          <select class="form-select" id="type">
            <option value="income">Income</option>
            <option value="spend">Spend</option>
            <option value="transfer">Transfer</option>
            <option value="lend">Lend</option>
            <option value="repay">Repay</option>
            <option value="investment">Investment</option>
            <option value="roi">ROI</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" id="amount" placeholder="Amount">
        </div>
        <div class="col-md-2">
          <select class="form-select" id="from">
            <option value="cash">Cash</option>
            <option value="bankA">Bank A</option>
            <option value="bankB">Bank B</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="to">
            <option value="">To (for transfer)</option>
            <option value="cash">Cash</option>
            <option value="bankA">Bank A</option>
            <option value="bankB">Bank B</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" id="tag" placeholder="Tag">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="desc" placeholder="Description">
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control" id="date">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">Add</button>
        </div>
      </form>
    </div>

    <div class="input-group mb-3">
      <input type="text" id="filterTag" class="form-control" placeholder="Filter by tag">
      <input type="month" id="filterMonth" class="form-control">
      <button class="btn btn-outline-light" onclick="render()">Apply Filter</button>
    </div>

    <button class="btn btn-warning mb-3" onclick="exportData()">‚¨áÔ∏è Export</button>

    <div class="card card-custom p-3 mb-4">
      <h4>üìä Spend vs Income</h4>
      <canvas id="summaryChart" height="100"></canvas>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card card-custom p-3">
          <h4>üè¶ Account Balances</h4>
          <ul id="balanceList"></ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-custom p-3">
          <h4>üìí Transactions</h4>
          <ul id="transactionList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('transactionForm');
    const transactions = [];
    const balance = { cash: 0, bankA: 0, bankB: 0 };

    form.date.valueAsDate = new Date();

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const t = {
        type: form.type.value,
        amount: parseFloat(form.amount.value),
        from: form.from.value,
        to: form.to.value,
        tag: form.tag.value,
        desc: form.desc.value,
        date: form.date.value,
      };
      transactions.push(t);
      updateBalance(t);
      render();
      form.reset();
      form.date.valueAsDate = new Date();
    });

    function updateBalance(t) {
      const amt = t.amount;
      switch (t.type) {
        case 'income':
        case 'repay':
        case 'roi':
          balance[t.from] += amt;
          break;
        case 'spend':
        case 'lend':
        case 'investment':
          balance[t.from] -= amt;
          break;
        case 'transfer':
          balance[t.from] -= amt;
          balance[t.to] += amt;
          break;
      }
    }

    function renderChart(filtered) {
      const spend = filtered.filter(t => t.type === 'spend').reduce((a, b) => a + b.amount, 0);
      const income = filtered.filter(t => t.type === 'income').reduce((a, b) => a + b.amount, 0);

      const ctx = document.getElementById('summaryChart').getContext('2d');
      if (window.summaryChart) window.summaryChart.destroy();

      window.summaryChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Income', 'Spend'],
          datasets: [{
            label: '‚Çπ Amount',
            data: [income, spend],
            backgroundColor: ['#4ade80', '#f87171']
          }]
        },
        options: {
          plugins: { legend: { display: false } }
        }
      });
    }

    function render() {
      const tagFilter = document.getElementById('filterTag').value.trim().toLowerCase();
      const monthFilter = document.getElementById('filterMonth').value;

      let filtered = [...transactions];
      if (tagFilter) filtered = filtered.filter(t => t.tag.toLowerCase().includes(tagFilter));
      if (monthFilter) filtered = filtered.filter(t => t.date.startsWith(monthFilter));

      const balList = document.getElementById('balanceList');
      balList.innerHTML = Object.keys(balance).map(k => `<li class="d-flex justify-content-between">
        <span>${k}</span><span class="${balance[k] < 0 ? 'balance-negative' : 'balance-positive'}">‚Çπ${balance[k].toFixed(2)}</span>
      </li>`).join('');

      const txList = document.getElementById('transactionList');
      txList.innerHTML = filtered.slice().reverse().map(t => `
        <li class="list-group-item bg-dark text-light border-secondary">
          <div class="fw-bold">${t.type.toUpperCase()} - ${t.tag || 'No Tag'}</div>
          <div>${t.desc} - ‚Çπ${t.amount} (${t.date})</div>
        </li>
      `).join('');

      renderChart(filtered);
    }

    function exportData() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(transactions));
      const dlAnchor = document.createElement('a');
      dlAnchor.setAttribute("href", dataStr);
      dlAnchor.setAttribute("download", "transactions.json");
      dlAnchor.click();
    }
  </script>
</body>
</html>
